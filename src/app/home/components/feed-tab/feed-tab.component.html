<div *ngIf="isAccountDetailsView; else feed">
  <app-account-details [accountId]="accountId" [isLoggedUser]="isLoggedUser" (goBackToFeedView)="goBackToFeedView()"></app-account-details>
</div>
<ng-template #feed>
    <app-feed [posts]="feedPosts" [isFromAccountDetails]="false" (switchAccountDetails)="switchAccountDetails($event)"></app-feed>
</ng-template>
