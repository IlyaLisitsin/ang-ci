<div *ngIf="isAccountDetailsView; else feed">
  <app-account-details [accountId]="accountId" [isLoggedUser]="isLoggedUser" [isFromMainFeed]="true" (goBackToFeedView)="goBackToFeedView()"></app-account-details>
</div>
<ng-template #feed>
  <app-feed
    *ngIf="feedPosts && feedPosts.length"
    [posts]="feedPosts"
    [getFeedPosts]="getFeedPosts"
    [isFromAccountDetails]="false"
    (switchAccountDetails)="switchAccountDetails($event)"
  >
  </app-feed>
</ng-template>
