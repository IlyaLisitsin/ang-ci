<button mat-button class="back-button" color="primary" (click)="backClick()">back</button>
<mat-grid-list class="preview-container" cols="1" rowHeight="400px">
  <div *ngFor="let post of posts">
    <mat-grid-tile>
      <mat-card class="post" [id]="'_' + post['postId']">
        <mat-card-header>
          <div mat-card-avatar class="post-avatar">
            <img class="post-avatar-image" [src]="post.postAuthorAvatar">
          </div>
          <mat-card-title>@{{post.postAuthorLogin}}</mat-card-title>
  <!--        location-->
  <!--        <mat-card-subtitle>Dog Breed</mat-card-subtitle>-->
        </mat-card-header>
        <img mat-card-image class="post-image" [src]="post.image" alt="">
        <mat-card-content>
          <p>{{post.postText}}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </div>
</mat-grid-list>
