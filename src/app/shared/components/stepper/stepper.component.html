<form [formGroup]="stepperFormGroup" *ngIf="config">
  <mat-horizontal-stepper [linear]="true" #stepper>
    <ng-container *ngFor="let step of steps">
      <mat-step [stepControl]="stepControlFormGroup[step.stepControlName]">
        <ng-template matStepLabel>{{step.label}}</ng-template>
        <div *view="cb(step?.content, step?.inputMap)"></div>
      </mat-step>
    </ng-container>
  </mat-horizontal-stepper>
</form>
